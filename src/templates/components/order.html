<table class="order">
<tr>
	<td rowspan="2" style="border: none; background: #649ED1;"><b [innerText]="scheduled"></b></td>
	<td style="border-left: 2px solid #666; background: #dfdfdf; border-bottom: 1px solid #600; border-right: 1px solid #600; padding: 5px" [innerText]="lateral"></td>
	<td style="background: #dfdfdf; border-bottom: 1px solid #600; border-right: 1px solid #600; padding: 5px"[innerText]="start_time"></td>
	<td style="background: #dfdfdf; border-bottom: 1px solid #600; text-align: center;  border-right: 1px solid #600; padding: 5px"
	[innerText]="checks"></td>
	<td style="background: #dfdfdf; border-bottom: 1px solid #600; padding: 5px" [innerText]="stop_time"></td>
	<td style=" border-left: 2px solid #666; padding: 5px width: auto;" [innerText]="status"></td>
</tr>
<tr>
	<td colspan="3" style="border-left: 2px solid #666; text-align: left; background: #dfdfdf; color: #666;">Order# <b [innerText]="order_no"></b> | <b [innerText]="approx_cfs"></b> CFS | <b [innerText]="approx_hrs"></b> Hrs | <b [innerText]="approx_af"></b> AF</td>
	<td style="background: #dfdfdf;"><a href="#" (click)="selectDetail(orderid)">Details</a></td>
	<td style="border-left: 2px solid #666; color: #600; width: auto;" [innerText]="'Calculated AF: ' +calc"></td>
</tr>
</table>
